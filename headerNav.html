<div id="code"></div>
<div id="code_img"></div>
<a id="gotop" href="javascript:void(0)"><img src="img/top.png" alt=""/></a>
<script type="text/javascript">
    function b(){
        h = $(window).height();
        t = $(document).scrollTop();
        if(t > h){
            $('#gotop').show();
        }else{
            $('#gotop').hide();
        }
    }
    $(document).ready(function(e) {

        b();

        $('#gotop').click(function(){
            $(document).scrollTop(0);
        });

        $('#code').hover(function(){
            $(this).attr('id','code_hover');
            $('#code_img').show();
            $('#code_img').addClass('a-fadeinL');
        },function(){
            $(this).attr('id','code');
            $('#code_img').hide();
        })

    });

    $(window).scroll(function(e){
        b();
    });
</script>
<!--顶部搜索-->
<script type="text/javascript">
    $(".search_box a").click(function(){
        $(".search_alert").show();
        $(".del_search").show();
        $(".search_a").hide();
        $(".nav_ul").hide();
        $(".search_inp input").focus();
    });
    $(".del_search a").click(function(){
        $(".search_alert").hide();
        $(".del_search").hide();
        $(".search_a").show();
        $(".nav_ul").show();
    });

    $(".empty_btn").click(function(){
        $(this).parent().siblings("ul").empty();
    });
    //点击历史标签搜索
    $(".hot_search ul li a").click(function(){
        var txts = $(this).text();
        $(".search_inp input").val(txts);
    });
