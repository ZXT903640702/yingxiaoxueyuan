            <div class="hot_history">

                        <li class="col-lg-3"><a href="#">新闻发稿</a></li>

                        <li class="col-lg-3"><a href="#">广告投放</a></li>

                </div>
                <!--历史搜索-->
                <div class="hot_search">
                    <p class="font-size-18 text-left mar-top-20 clearfix">
                        <span class="float_lf">历史搜索</span>
                        <a class="empty_btn float_rt margin-r-30 color-666 font-size-14 margin-t-5" href="javascript:;">清空历史</a>

        </div>
        <div class="search_tel float_lf">

                    <span class="float_lf">|</span>

            <div class="search_box del_search col-lg-3 padding-0 float_lf" style="display: none;">

<!--返回顶部开始-->
<div id="code"></div>
<div id="code_img"></div>
<a id="gotop" href="javascript:void(0)"><img src="img/top.png" alt=""/></a>
<script type="text/javascript">
    function b(){
        h = $(window).height();
        t = $(document).scrollTop();
        if(t > h){
            $('#gotop').show();
        }else{
            $('#gotop').hide();
        }
    }
    $(document).ready(function(e) {

        b();

        $('#gotop').click(function(){
            $(document).scrollTop(0);
        });

        $('#code').hover(function(){
            $(this).attr('id','code_hover');
            $('#code_img').show();
            $('#code_img').addClass('a-fadeinL');
        },function(){
            $(this).attr('id','code');
            $('#code_img').hide();
        })

    });

    $(window).scroll(function(e){
        b();
    });
</script>
<!--顶部搜索-->
<script type="text/javascript">
    $(".search_box a").click(function(){
        $(".search_alert").show();
        $(".del_search").show();
        $(".search_a").hide();
        $(".nav_ul").hide();
        $(".search_inp input").focus();
    });
    $(".del_search a").click(function(){
        $(".search_alert").hide();
        $(".del_search").hide();
        $(".search_a").show();
        $(".nav_ul").show();
    });

    $(".empty_btn").click(function(){
        $(this).parent().siblings("ul").empty();
    });
    //点击历史标签搜索
    $(".hot_search ul li a").click(function(){
        var txts = $(this).text();
        $(".search_inp input").val(txts);
    });
</script>
</body>
