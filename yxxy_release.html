<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>营销案例-发布需求</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/global.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/mine.css"/>
		<link rel="stylesheet" href="css/xueyuan.css" />
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript">
			$(function(){	
				$('.phb-top ul li').click(function(){
					$(this).addClass('hit').siblings().removeClass('hit');
					$('.panes>div:eq('+$(this).index()+')').show().siblings().hide();	
				})
			})
		</script>
		
		<script type="text/javascript" src="js/rotate.js"></script>
		<script type="text/javascript" src="js/owl.carousel.js"></script>
	</head>
	<body>
		<div class="yxxyContainer release">
			<div class="inner">
				<div class="inner-main">
					<div class="inner-title">我有需求，快速解决问题</div>
					<div class="inner-subheading">专业营销顾问，帮你精准定位需求，个性化定制营销方案</div>
					<!-- 营销需求 -->
					<div class="contribute-main">
						<form class="action" action="">
							<div class="form-item item-cont">
								<span>请简要描述一下您的营销需求</span>
								<textarea placeholder="请您简单描述您的需求，实现的功能、效果等"></textarea>
							</div>
							<div class="form-item s">
								<span>预算</span>
								<input type="text" placeholder="请填写您的预算金额">
								<span>元</span>
							</div>
							<div class="form-item">
								<span>请留下您的联系方式，以方便我们能及时联系您</span>
								<label>
									<input type="text" placeholder="请填写您的称呼">
								</label>
								<label>
									<input type="phone" class="phone" pattern="^1[3-9]\d{9}$" required placeholder="请填写您的手机号">
								</label>
								<label for="" class="vcode last">
									<input type="text" placeholder="请填写验证码">
									<button type="button">获取验证码</button>
								</label>
								<label>
									<input type="text" placeholder="期望联系时间">
								</label>
								<div class="clearB"></div>
							</div>
							<input type="submit" value="立即提交" class="submit">
						</form>
					</div>
				</div>
			</div>
		</div>
        <!-- 右侧弹出框 -->
        <div class="rightPopUp">
			<a href="javascript:;" class="wx">
				<div class="icon"><img src="img/icon_wx.png" alt=""></div>
				<div class="left">
					<img src="img/ewm.png" alt="">
					<div class="title">扫描关注微信公众号</div>
				</div>
			</a>
			<a href="javascript:;" class="jl">
				<div class="icon"><img src="img/icon_jl.png" alt=""></div>
				<div class="left">
					<img src="img/ewm.png" alt="">
					<div class="title">微信交流群</div>
				</div>
			</a>
			<a href="javascript:;" class="xl">
				<div class="icon"><img src="img/icon_xl.png" alt=""></div>
				<div class="left">
					<img src="img/ewm.png" alt="">
					<div class="title">扫描二维码关注微博</div>
				</div>
			</a>
		</div>
		<!--返回顶部开始-->
		<div id="code"></div>
		<div id="code_img"></div>
		<a id="gotop" href="javascript:void(0)"><img src="img/top.png" alt=""/></a>
		<script type="text/javascript">
		    function b(){
		        h = $(window).height();
		        t = $(document).scrollTop();
		        if(t > h){
		            $('#gotop').show();
		        }else{
		            $('#gotop').hide();
		        }
		    }
		    $(document).ready(function(e) {
		
		        b();
		
		        $('#gotop').click(function(){
		            $(document).scrollTop(0);
		        });
		
		        $('#code').hover(function(){
		            $(this).attr('id','code_hover');
		            $('#code_img').show();
		            $('#code_img').addClass('a-fadeinL');
		        },function(){
		            $(this).attr('id','code');
		            $('#code_img').hide();
		        })
		
		    });
		
		    $(window).scroll(function(e){
		        b();
		    });
		</script>
		<!--顶部搜索-->
		<script type="text/javascript">
			$(".search_box a").click(function(){
				$(".search_alert").show();
				$(".del_search").show();
				$(".search_a").hide();
				$(".nav_ul").hide();
				$(".search_inp input").focus();
			});
			$(".del_search a").click(function(){
				$(".search_alert").hide();
				$(".del_search").hide();
				$(".search_a").show();
				$(".nav_ul").show();
			});
			
			$(".empty_btn").click(function(){
				$(this).parent().siblings("ul").empty();
			});
			//点击历史标签搜索
			$(".hot_search ul li a").click(function(){
				var txts = $(this).text();
				$(".search_inp input").val(txts);
			});
		</script>
		<!-- 验证码 -->
		<script>
			var timer = null;
			var countDown = 60;
			$(".vcode button").on("click",function(){
				$(".vcode button").prop("disabled",true);
				$(".vcode button").html("验证码("+countDown+")");
				timer = setInterval(function(){
					countDown--;
					$(".vcode button").html("验证码("+countDown+")");
					if(countDown == 0){
						$(".vcode button").prop("disabled",false);
						$(".vcode button").html("点击获取");
						clearInterval(timer);
						countDown = 60;
					}
				},1000);
			});
			//表单验证
			$("form .phone").on("click",function(){
				$(this)[0].setCustomValidity("");
			});
			$("form .phone").on("invalid",function(){
				$(this)[0].setCustomValidity("请填写正确格式的手机号");
			});
		</script>
	</body>
</html>
